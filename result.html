<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Result</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .alert {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mb-4 text-primary">üîç Ransomware Detection Model</h1>
    
    <div class="alert alert-success">
        <strong>Model Accuracy:</strong> <span class="fw-bold">{{ accuracy }}%</span>
    </div>
    
    <div class="alert alert-info">
        <strong>Model Saved At:</strong> <code>{{ model_path }}</code>
    </div>

    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Go Back to Home</a>
</div>

</html>
